{% extends "layout.html" %}

{% load i18n %}

{% block title %}Выйти{% endblock %}

{% block content %}
<div class="container">
    <div class="col-sm-5">
        <h1>Выйти из аккаунта</h1>
        <p>Вы уверенны что хотите выйти?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-danger" type="submit">Да, выйти</button>
        </form>
    </div>
</div>
{% endblock %}
